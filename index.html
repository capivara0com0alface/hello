<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="" method="post">
        <p>Digite seu nome:</p>
        <input type="text" name="nome" placeholder="Nome completo">
        <p>Digite seu e-mail:</p>
        <input type="email" name="e-mail" placeholder="e-mail" value="@escola.pr.gov.br">
        <p>Digite sua idade:</p>
        <input type="number" name="idade" placeholder="Idade">
        <p>Digite seu gênero:</p>
        <input type="text" name="gênero" placeholder="Gênero">
        <p>Digite seu sabor de gato favorito:</p>
        <input type="text" name="sabor de gato" placeholder="Sabor favorito">
       
        <p>Você gosta de gatos?</p> 
        <input type="radio" name="Gatos" value="Sim"> Sim
        <input type="radio" name="Gatos" value="Não"> Não
        
    </form>


</body>

</html>
