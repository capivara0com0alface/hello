<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="" method="post">
        <p>Digite seu nome:</p>
        <input type="text" name="nome" placeholder="Nome completo" required>
        <p>Digite seu e-mail:</p>
        <input type="email" name="e-mail" placeholder="e-mail" value="@escola.pr.gov.br" required>
        <p>Digite sua idade:</p>
        <input type="number" name="idade" placeholder="Idade" required>
        <p>Digite seu gênero:</p>
        <input type="text" name="gênero" placeholder="Gênero" required>
        <p>Digite seu sabor de gato favorito:</p>
        <input type="text" name="sabor de gato" placeholder="Sabor favorito" required>
       
        <p>Você gosta de gatos?</p> 
        <input type="radio" name="Gatos" value="Sim" checked required> Sim
        <input type="radio" name="Gatos" value="Não" required> Não
        <br>
        <input type="checkbox" name="Noiviade" checked> Aceito receber recomendações sobre sabores de gatos

        <p>Selecione o sabor que prefere:</p>
        <select name="sabores favorito" required>
            <option value="0"></option>
            <option value="1">Laranja</option>
            <option value="2">Frajola</option>
            <option value="3">Oreo</option>
            <option value="4">Preto e Branco</option>
            <option value="5">Preto</option>
            <option value="6">Branco</option>
        </select>
        <br>

        <p>Deixe aqui seu comentário:</p>
<textarea name="feedback" id=""></textarea>
<br>
<br>
<button type="submit">Enviar</button>
<button type="reset">Apagar o formulário</button>
    </form>


</body>

</html>
